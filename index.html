<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="calc.webp" type="image/webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            width: 260px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .calculator input[type="text"] {
            grid-column: span 4;
            height: 40px;
            font-size: 1.2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            height: 40px;
            font-size: 1em;
            cursor: pointer;
            user-select: none;
            outline: none;
        }
        button:focus {
            outline: none;
        }
        button.operator {
            background-color: #ff9500;
            color: white;
        }
        button.equal {
            background-color: #34c759;
            color: white;
            grid-column: span 2;
        }
    </style>
    <script>
        window.onload = function() {
            window.resizeTo(300, 400);
        };
    </script>
</head>
<body>
<div class="calculator">
    <input type="text" id="result" disabled>

    <button onclick="clearResult()">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button class="operator" onclick="appendOperator('/')">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">×</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">−</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendDot('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
</div>

<script>
    document.addEventListener('keydown', function(event) {
        event.preventDefault();
        if ((event.key >= '0' && event.key <= '9') || ['+', '-', '*', '/', '(', ')'].includes(event.key)) {
            if(['+', '-', '*', '/'].includes(event.key)) {
                appendOperator(event.key);
            } else {
                appendValue(event.key);
            }
        } else if (event.key === '.') {
            appendDot('.');
        } else if (event.key === 'Backspace') {
            deleteLastChar();
        } else if (event.key === 'Delete') {
            clearResult();
        } else if (event.key === 'Enter') {
            calculate();
        }
    });

    function appendValue(value) {
        document.getElementById('result').value += value;
    }

    function appendOperator(operator) {
        let currentValue = document.getElementById('result').value;
        if (currentValue !== '' && !/[+\-*/]$/.test(currentValue.slice(-1))) {
            document.getElementById('result').value += operator;
        }
    }

    function appendDot(dot) {
        let currentValue = document.getElementById('result').value;
        let parts = currentValue.split(/[-+*/]/);
        if (!parts[parts.length - 1].includes('.')) {
            document.getElementById('result').value += dot;
        }
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function deleteLastChar() {
        let inputField = document.getElementById('result');
        inputField.value = inputField.value.slice(0, -1);
    }

    function calculate() {
        let expression = document.getElementById('result').value;
        if (!expression.trim()) return;
        expression = expression.replace(/(\d)\(/g, '$1*(').replace(/\)(\d)/g, ')*$1');
        try {
            let result = eval(expression);
            document.getElementById('result').value = parseFloat(result.toFixed(10));
        } catch (e) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>
</body>
</html>
